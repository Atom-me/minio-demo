<!DOCTYPE html>
<html>
<head>
    <title>输入密码</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 60px 20px; /* 调整上下内边距 */
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        input[type="password"],
        button {
            margin-top: 20px;
            padding: 8px;
            font-size: 16px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus,
        button:focus {
            border-color: #4CAF50;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body onload="handleToken()">

<div class="container">
    <p>该二维码已被作者加密</p>
    <input type="password" placeholder="请输入访问密码" id="passwordInput">
    <div class="button-container">
        <button onclick="verifyPassword()">确定</button>
    </div>
</div>
<div id="tokenInfo"></div>


<script>
    var token; // 声明一个全局变量来存储 token

    function verifyPassword() {
        var shareCode = document.getElementById("passwordInput").value;
        callApi(shareCode, token);
    }

    function callApi(shareCode, token) {
        var pdfUrl = 'http://fileshare.v4.idcfengye.com/share/code?shareCode=' + shareCode + '&token=' + token;
        window.open(pdfUrl, '_blank');
    }

    function handleToken() {
        var urlParams = new URLSearchParams(window.location.search);
        token = urlParams.get('token');

        // todo for debug
        if (token) {
            var tokenInfoElement = document.getElementById('tokenInfo');
            tokenInfoElement.textContent = 'Token: ' + token;
        } else {
            console.log('No token provided.');
        }
    }
</script>
</body>
</html>
