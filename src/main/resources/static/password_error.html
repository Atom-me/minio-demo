<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Incorrect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
        }

        .container {
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin: 0;
            color: #333;
            font-size: 24px;
            letter-spacing: 1px;
        }

        p {
            margin: 10px 0 0;
            font-size: 18px;
            color: #555;
            line-height: 1.4;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>密码错误</h1>
    <p>很抱歉，您输入的密码不正确。请检查后重新输入。</p>
</div>
</body>
</html>
