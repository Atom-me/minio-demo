<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minio File Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .file-list {
            list-style: none;
            padding: 0;
        }
        .file-list-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            display: grid;
            grid-template-columns: 1fr 1fr auto auto auto;
            gap: 10px;
            align-items: center;
        }
        .qr-code-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Minio File Management</h1>
    <form id="uploadForm">
        <label for="file">Choose a file to upload:</label>
        <input type="file" id="file" name="file111">
        <button type="submit">Upload</button>
    </form>
    <h2>File List</h2>
    <ul class="file-list" id="fileList"></ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    async function fetchFileList() {
        try {
            const response = await axios.get('http://fileshare.v4.idcfengye.com/file/listObjects');
            const data = response.data;

            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            data.forEach(fileInfoResult => {
                const li = document.createElement('li');
                li.classList.add('file-list-item');

                const fileName = document.createElement('span');
                fileName.textContent = fileInfoResult.fileName;

                const lastModified = document.createElement('span');
                lastModified.textContent = fileInfoResult.lastModified;

                const fileSize = document.createElement('span');
                fileSize.textContent = formatFileSize(fileInfoResult.fileSize);

                const fileUrl = document.createElement('span');
                fileUrl.textContent = fileInfoResult.fileUrl;

                const qrCodeButton = createQRCodeButton(fileInfoResult);

                li.appendChild(fileName);
                li.appendChild(lastModified);
                li.appendChild(fileSize);
                // li.appendChild(fileUrl);
                li.appendChild(qrCodeButton);

                fileInfoResult.element = li;

                fileList.appendChild(li);
            });
        } catch (error) {
            console.error('Error fetching file list:', error);
        }
    }

    function formatFileSize(size) {
        if (size < 1024) {
            return size + ' B';
        } else if (size < 1024 * 1024) {
            return (size / 1024).toFixed(2) + ' KB';
        } else {
            return (size / (1024 * 1024)).toFixed(2) + ' MB';
        }
    }

    function createQRCodeButton(fileInfoResult) {
        const qrCodeButton = document.createElement('button');
        qrCodeButton.textContent = 'Generate QR Code';
        qrCodeButton.addEventListener('click', async () => {
            try {
                const response = await axios.get('http://fileshare.v4.idcfengye.com/file/generateQRCodeBase64', {
                    params: {
                        fileId: fileInfoResult.id
                    }
                });
                const qrCodeBase64 = response.data;

                const qrCodeImage = document.createElement('img');
                qrCodeImage.src = 'data:image/png;base64,' + qrCodeBase64;

                const qrCodeContainer = document.createElement('div');
                qrCodeContainer.classList.add('qr-code-container');
                qrCodeContainer.appendChild(qrCodeImage);

                fileInfoResult.element.appendChild(qrCodeContainer);
            } catch (error) {
                console.error('Error generating QR code:', error);
            }
        });

        return qrCodeButton;
    }

    const uploadForm = document.getElementById('uploadForm');
    uploadForm.addEventListener('submit', async function (event) {
        event.preventDefault();

        const formData = new FormData(uploadForm);
        try {
            const response = await axios.post('http://fileshare.v4.idcfengye.com/file/upload', formData);
            if (response.data === 'success') {
                fetchFileList(); // Refresh the file list after successful upload
            }
        } catch (error) {
            console.error('Error uploading file:', error);
        }
    });

    fetchFileList();
</script>
</body>
</html>
