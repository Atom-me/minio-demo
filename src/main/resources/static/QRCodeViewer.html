<!DOCTYPE html>
<html>
<head>
    <title>QR Code</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .column {
            flex-basis: 30%;
            padding: 10px;
        }

        .result {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        .result h2 {
            margin-top: 0;
        }

        .result .placeholder-image {
            max-width: 100%;
            max-height: 300px;
            display: block;
            margin: 0 auto;
            background-color: #f1f1f1;
        }

        .button-container {
            text-align: center;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .input-container {
            margin-bottom: 20px;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h1>QR Code</h1>
<div class="container">
    <div class="column">
        <div class="result">
            <h2>getQRCodeBase64结果：</h2>
            <img id="qrcodeBase64Result" class="placeholder-image" alt="QR Code" src="">
        </div>
        <div class="input-container">
            <input id="qrcodeBase64Content" type="text" placeholder="输入二维码内容">
        </div>
        <div class="button-container">
            <button onclick="getQRCodeBase64()">调用getQRCodeBase64</button>
        </div>
    </div>

    <div class="column">
        <div class="result">
            <h2>getQRCode结果：</h2>
            <img id="qrcodeResult" class="placeholder-image" alt="QR Code">
        </div>
        <div class="input-container">
            <input id="qrcodeContent" type="text" placeholder="输入二维码内容">
        </div>
        <div class="button-container">
            <button onclick="getQRCode()">调用getQRCode</button>
        </div>
    </div>

    <div class="column">
        <div class="result">
            <h2>generate-qr结果：</h2>
            <img id="generateQrResult" class="placeholder-image" alt="QR Code">
        </div>
        <div class="input-container">
            <input id="generateQrText" type="text" placeholder="输入二维码内容">
        </div>
        <div class="button-container">
            <button onclick="generateQRCode()">调用generate-qr</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    function getQRCodeBase64() {
        var content = document.getElementById("qrcodeBase64Content").value;
        axios.get("http://localhost:8080/qrcode/getQRCodeBase64?content=" + encodeURIComponent(content))
            .then(function (response) {
                var base64 = response.data;
                document.getElementById("qrcodeBase64Result").src = "data:image/png;base64," + base64;
            })
            .catch(function (error) {
                console.error(error);
            });
    }

    function getQRCode() {
        var content = document.getElementById("qrcodeContent").value;
        axios.get("http://localhost:8080/qrcode/getQRCode?content=" + encodeURIComponent(content) + "&logoUrl=https://img.ixintu.com/download/jpg/201912/c38f5b7290a8c06d7b2ef89717f09432.jpg!con", { responseType: "blob" })
            .then(function (response) {
                var blob = response.data;
                var url = URL.createObjectURL(blob);
                document.getElementById("qrcodeResult").src = url;
            })
            .catch(function (error) {
                console.error(error);
            });
    }

    function generateQRCode() {
        var qrText = document.getElementById("generateQrText").value;
        axios.get("http://localhost:8080/qrcode/generate-qr?qrText=" + encodeURIComponent(qrText), { responseType: "blob" })
            .then(function (response) {
                var blob = response.data;
                var url = URL.createObjectURL(blob);
                document.getElementById("generateQrResult").src = url;
            })
            .catch(function (error) {
                console.error(error);
            });
    }
</script>
</body>
</html>
