<!DOCTYPE html>
<html>
<head>
    <title>QR Code</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .column {
            flex-basis: 45%;
        }

        .result {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        .result h2 {
            margin-top: 0;
        }

        .result .placeholder-image {
            max-width: 300px;
            max-height: 300px;
            display: block;
            margin: 0 auto;
            background-color: #f1f1f1;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>QR Code</h1>
<div class="container">
    <div class="column">
        <div class="result">
            <h2>getQRCodeBase64结果：</h2>
            <img id="qrcodeBase64Result" class="placeholder-image" alt="QR Code" src="">
        </div>
        <button onclick="getQRCodeBase64()">调用getQRCodeBase64</button>
    </div>
    <div class="column">
        <div class="result">
            <h2>getQRCode结果：</h2>
            <img id="qrcodeResult" class="placeholder-image" alt="QR Code">
        </div>
        <button onclick="getQRCode()">调用getQRCode</button>
    </div>
</div>

<script>
    function getQRCodeBase64() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "http://localhost:8080/qrcode/getQRCodeBase64?content=https://support.huaweicloud.com/sdkreference-mrs/mrs_11_000001.html", true);

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var base64 = xhr.responseText;
                document.getElementById("qrcodeBase64Result").src = "data:image/png;base64," + base64;
            }
        };

        xhr.send();
    }

    function getQRCode() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "http://localhost:8080/qrcode/getQRCode?content=https://support.huaweicloud.com/sdkreference-mrs/mrs_11_000001.html", true);

        xhr.responseType = "blob";

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var blob = xhr.response;
                var url = URL.createObjectURL(blob);
                document.getElementById("qrcodeResult").src = url;
            }
        };

        xhr.send();
    }
</script>
</body>
</html>
